<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tile Maping Service</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
            integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
            crossorigin=""></script>
</head>
<body>
<div id="map" style="height: 500px"></div>
</body>

<script>
    var apiKey = "eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ0IiwianRpIjoiMTM1IiwidHMiOjE1NTk2NDYyNzczODEsImlzcyI6Imh0dHA6Ly9yZWFjaC11LmNvbSJ9.jw8fRm6l078YGqLPv5KAKUV_PheRSqJyrC6s9fpvFXM";
    var zoom = 9;
    var tileX = 579;
    var tileY = 709;
    var url = "https://gdh-api.reach-u.com/tms/GDHdefault/GLOBAL_WEBMERCATOR/"+ zoom + "/" + tileX +"/" + tileY +".png?&apikey=" + apiKey;

    var map = L.map('map', {
        crs: L.CRS.EPSG3857

    }).setView([58.371475, 26.717015], zoom);

    L.tileLayer.wms(url, {
        layers: 'GDHdefault',
        format: 'image/png',
        version: "1.3.0"
    }).addTo(map);

</script>
</html>
