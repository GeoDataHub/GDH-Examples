<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeoCoder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
            integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
            crossorigin=""></script>
</head>
<body>
<input id="searchBar" type="text" placeholder="Search for an address" value="Tartu Riia 24">
<pre id="response"></pre>
</body>
<script>

    var url = "https://gdh-api.reach-u.com/gc?";
    var apiKey = "&apikey=" + "eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ0IiwianRpIjoiMTM1IiwidHMiOjE1NTk2NDYyNzczODEsImlzcyI6Imh0dHA6Ly9yZWFjaC11LmNvbSJ9.jw8fRm6l078YGqLPv5KAKUV_PheRSqJyrC6s9fpvFXM";
    var searchBar= document.getElementById("searchBar");

    const geoCode = async () => {
        let input = "&q=" + searchBar.value;
        let requestUrl = encodeURI(url + input + apiKey);
        const req = await fetch(requestUrl);
        const res = await req.json();
        response.innerHTML = res.features.map(x => x.properties.full_address).join("\n");
    };

    searchBar.addEventListener("keyup",geoCode);
    geoCode();
</script>
</html>
