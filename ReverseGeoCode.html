<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Maping Service</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
            integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
            crossorigin=""></script>
</head>
<body>
<div id="map" style="height: 500px"></div>
<h2>Aadress:</h2>
<div id="address"></div>

</body>

<script>
    var apiKey = "&apikey=" + "eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ0IiwianRpIjoiMTM1IiwidHMiOjE1NTk2NDYyNzczODEsImlzcyI6Imh0dHA6Ly9yZWFjaC11LmNvbSJ9.jw8fRm6l078YGqLPv5KAKUV_PheRSqJyrC6s9fpvFXM";
    var url = "https://gdh-api.reach-u.com/wms/service?" + apiKey;

    var map = L.map('map', {
        crs: L.CRS.EPSG3857

    }).setView([58.371475, 26.717015], 13);

    L.tileLayer.wms(url, {
        layers: 'GDHdefault',
        format: 'image/png',
        version: "1.3.0"
    }).addTo(map);

    var marker = L.marker(new L.LatLng(58.371475, 26.717015), {
        draggable: true
    }).addTo(map);

    const getRevGeoCode = async () => {
        const latLng = marker.getLatLng();
        const requestUrl = "https://gdh-api.reach-u.com/rgc?&lat=" + latLng.lat + "&lon=" + latLng.lng + apiKey;
        console.log(requestUrl);

        const request = await fetch(requestUrl);
        const response = await request.json();
        console.log(response);

        address.innerHTML = response.features[0].properties.full_address;
    }

    marker.on("dragend", () => getRevGeoCode())

    getRevGeoCode();
</script>
</html>
