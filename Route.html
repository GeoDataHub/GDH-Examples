<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Route Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
            integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
            crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/@mapbox/polyline@1.1.0/src/polyline.min.js"></script>
</head>
<body>
<div id="map" style="height:500px"></div>
</body>
<script>
    let url = "https://gdh-api.reach-u.com/routing/route/v1/driving/";
    var apiKey = "apikey=eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ0IiwianRpIjoiMTM1IiwidHMiOjE1NTk2NDYyNzczODEsImlzcyI6Imh0dHA6Ly9yZWFjaC11LmNvbSJ9.jw8fRm6l078YGqLPv5KAKUV_PheRSqJyrC6s9fpvFXM";
    var mapURL = "https://gdh-api.reach-u.com/wms/service?&" + apiKey;

    var map = L.map('map', {
        crs: L.CRS.EPSG3857
    }).setView([58.37417812507357, 26.715660095214844], 13);

    L.tileLayer.wms(mapURL, {
        layers: 'GDHdefault',
        format: 'image/png',
        version: "1.3.0"
    }).addTo(map);

    var layerGroup = L.layerGroup().addTo(map);

    const route = async () => {
        layerGroup.clearLayers();
        var first = markerOne.getLatLng();
        var second = markerTwo.getLatLng();
        let requestUrl = encodeURI(url + first.lng + "," + first.lat + ";" + second.lng + "," + second.lat + "?" + apiKey);

        const req = await fetch(requestUrl);
        const res = await req.json();

        L.polyline(polyline.decode(res.routes[0].geometry), {color: 'red'}).addTo(layerGroup);
    };

    const markerOne = L.marker(new L.LatLng(58.36274449177186, 26.713943481445316), {
        draggable: true
    }).addTo(map);

    const markerTwo = L.marker(new L.LatLng(58.38983708965327, 26.728191375732425), {
        draggable: true
    }).addTo(map);

    markerOne.on("dragend", () => route());
    markerTwo.on("dragend", () => route());
    route();

</script>
</html>
